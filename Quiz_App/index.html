<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  <body>
    <div class="container">
        <div class="quizbox"  >
            <h2 id="question">Question</h2>
        <ul id="displayquiz">
            <li>
                <input type="radio" name="a" id="a">
                <label for="a" id="a_option">Que1</label>
            </li>
            <li>
                <input type="radio" name="a" id="b">
                <label for="b" id="b_option">Que2</label>
            </li>
            <li>
                <input type="radio" name="a" id="c">
                <label for="c" id="c_option">Que3</label>
            </li>
            <li>
                <input type="radio" name="a" id="d">
                <label for="d" id="d_option">Que4</label>
            </li>

        </ul>
        <!-- <p id="text1" >Choose your Option</p>
        <p id="text2" style="display:none">Correct</p>
        <p id="text3" style="display:none">Wrong</p> -->
        </div>
        <button id="submit">Check</button>
    </div>
